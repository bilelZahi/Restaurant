<mat-tab-group>
  <mat-tab label="Add Burger"> <br>
    <form [formGroup]="burgerForm">
      <mat-form-field appearance="fill">
        <mat-label>nom du Burger</mat-label>
        <input matInput formControlName=" nomBurger">
      </mat-form-field><br>
      <mat-form-field appearance="fill">

        <mat-label>prix</mat-label>
        <input matInput formControlName="prixBurger">
      </mat-form-field><br>

      <mat-form-field appearance="fill">
        <mat-label>compositions</mat-label>
        <input matInput formControlName="compositions">
      </mat-form-field>



    </form>

  </mat-tab>
  <mat-tab label="Add sandwich"> <br>
    <form [formGroup]="sandwischForm">
      <mat-form-field appearance="fill">
        <mat-label>nom du sandwich</mat-label>
        <input matInput formControlName="nom">
      </mat-form-field><br>
      <mat-form-field appearance="fill">

        <mat-label>prix</mat-label>
        <input matInput formControlName="prixPrincipale">
      </mat-form-field><br>

      <mat-form-field appearance="fill">
        <mat-label>compositions</mat-label>
        <input matInput formControlName="compositions">
      </mat-form-field>
    </form>
  </mat-tab>


  <mat-tab label="Add Ttacos"> <br>

        <mat-label>nom du tacos</mat-label>
        <input matInput formControlName="nom">
      </mat-form-field><br>
      <mat-form-field appearance="fill">

        <mat-label>prix</mat-label>
        <input matInput formControlName="prixPrincipale">
      </mat-form-field><br>

      <mat-form-field appearance="fill">
        <mat-label>compositions</mat-label>
        <input matInput formControlName="compositions">
      </mat-form-field>
    </form>
  </mat-tab>


  <mat-tab label="Add ingrediants"> <br>
    <form [formGroup]="ingrediantsForm">
      <mat-form-field appearance="fill">
        <mat-label>nom d'ingrediant</mat-label>
        <input matInput formControlName="nomIngrediant">
      </mat-form-field><br>
      <mat-form-field appearance="fill">

        <mat-label>prix</mat-label>
        <input matInput formControlName="prixIngrediant">

    </form>

  </mat-tab>
